<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoTravel - Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/script.js"></script>
</head>

<body class="booking">
<div data-role="page" id="bookingPage">
  <div data-role="header">
    <h1>Ready to travel? Book Now!!</h1>
  </div>

  <div role="main" class="ui-content">
    <form id="bookingForm">
      <label for="destination">Destination:</label>
      <select id="destination" required>
        <option value="">-- Select Destination --</option>
        <option value="Paris">Pulau Redang, Terengganu</option>
        <option value="Tokyo">Port Dickson, N. Sembilan</option>
        <option value="New York">Kota Melaka, Melaka</option>
      </select>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" required>

      <label for="people">No. of Travelers:</label>
      <input type="number" id="people" min="1" required>

      <input type="submit" value="Confirm Booking" class="ui-btn ui-btn-b ui-corner-all">
    </form>

    <a href="home.html" class="ui-btn ui-corner-all ui-btn-a mt-3" data-transition="slide">Back to Home</a>
  </div>
</div>
</body>
</html>
