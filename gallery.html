<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoTravel - Gallery</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</head>

<body class="gallery">
<div data-role="page" id="galleryPage">
  <div data-role="header">
    <h1>Your destination, please!</h1>
  </div>

  <div role="main" class="ui-content">
    <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/destination1.jpg" class="d-block w-100" alt="Paris">
          <div class="carousel-caption bg-dark bg-opacity-50 rounded">
            <h5>Pulau Redang, Terengganu</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/destination2.jpg" class="d-block w-100" alt="Tokyo">
          <div class="carousel-caption bg-dark bg-opacity-50 rounded">
            <h5>Port Dickson, N. Sembilan</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/destination3.webp" class="d-block w-100" alt="New York">
          <div class="carousel-caption bg-dark bg-opacity-50 rounded">
            <h5>Kota Melaka, Melaka</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <a href="home.html" class="ui-btn ui-corner-all ui-btn-a mt-3" data-transition="slide">Back to Home</a>
  </div>
</div>
</body>
</html>
